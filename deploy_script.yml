---
-
  become: yes
  hosts: all
  tasks:
    - block:
        - name: remove original CodeDeploy Agent config
          file:
            path: /home/rwadmin/hardning.sh
            state: absent

        - name: copy latest CodeDeploy Agent file
          template:
            dest: /home/rwadmin/hardning.sh
            mode: 420
            src: rwadmin/hardning.sh
          
