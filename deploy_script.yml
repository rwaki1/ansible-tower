---
- name: Transfer and execute a script.
  gather_facts: false
  hosts: all
  become: yes
  tasks:
    - name: Transfer the script
      copy: src=/var/lib/awx/projects/_11__bss_ansible_automation/dormant_final.sh dest=/tmp/dormant_final.sh mode=0777
    - name: Execute the script
      command: sh /tmp/dormant_final.sh
